<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/* 
			 * 控制浏览器弹出一个警告框
			 */
			alert("这是我的");
			
			/* 
			 让计算机在页面中输出一个内容
			 document.write()可以向body中输出一个内容
			*/
			document.write("看我出不出来~");
			
			/* 
			 向控住台输出一个内容
			 console.log()的作用是向控制台输出一个内容
			 */
			console.log("log");
			 
		</script>
	</head>
	<body>
		
	</body>
</html>
