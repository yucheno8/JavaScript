<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	条件分支语句也叫switch语句
			 * 		语法：
			 * 			switch(条件表达式){
			 * 				case 表达式:
			 * 					语句...
			 * 					break;
			 * 				case 表达式:
			 * 					语句...
			 * 					break;
			 * 				break:
			 * 					语句...
			 * 					break;
			 * 			}
			 * 		执行流程:
			 * 			switch...case...语句
			 * 			在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
			 * 				如果比较结果为true，则从当前case处开始执行代码。
			 * 					当前case后的代码都会执行，我们可以在case的后边跟着一个break
			 * 					这样可以确保只会执行当前case后的语句，而不会执行其他的case
			 * 				如果比较结果为false，则继续向下比较。
			 * 				如果所有的比较结果都为false，则只执行default后的语句
			 * 
			 * 	switch语句和if语句的功能实际上有重复的，使用switch可以实现if的功能，
			 * 		同样使用if也可以实现switch的功能，所以我们使用时，可以根据自己的习惯选择。
			 */
			
			// 根据的num的值，输出对应的中文
			var num = +prompt("请输入数字（1-10）：");
			
			/* if(num == 1){
				console.log("壹");
			} else if(num == 2){
				console.log("贰");
			} else if(num == 3){
				console.log("叁");
			} */
			
			
			switch(num){
				case 1:
					console.log("壹");
					break; // 使用break可以退出switch语句
				case 2:
					console.log("贰");
					break;
				case 3:
					console.log("叁");
					break;
				case 4:
					console.log("肆");
					break;
				case 5:
					console.log("伍");
					break;
				case 6:
					console.log("陆");
					break;
				case 7:
					console.log("柒");
					break;
				case 8:
					console.log("捌");
					break;
				case 9:
					console.log("玖");
					break;
				case 10:
					console.log("拾");
					break;
				default: 
					console.log("输入有误！！！");
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
