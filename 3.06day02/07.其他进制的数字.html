<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/* 
			 *	
			 */
			var a = 123;
			/* 
			 *	在JS中，如果需要表示16进制的数字，则需要以0x开头
			 * 				如果需要表示8进制的数字，则需要以0开头
			 * 				如果需要表示2进制的数字，则需要以0b开头
			 */
			
			// 十六进制
			a = 0x10;
			a = 0xff;
			a = 0xCafe;
			
			// 八进制数字
			a = 070;
			
			// 二进制数字
			a = 0b10;
			
			// 向"070"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
			a = "070";
			
			// 可以在parseInt中传递一个第二个参数，来指定数字的进制
			a = parseInt(a,8);
			
			console.log(typeof a);
			console.log(a);
			
		</script>
	</head>
	<body>
	</body>
</html>
