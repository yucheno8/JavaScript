<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	强制类型转换
			 * 		- 指将一个数据类型强制转换为其他的数据类型
			 * 		- 类型转换主要指，将其他的数据类型，转换为
			 * 			String Number Boolean 
			 */
			
			/* 
			 *	将其他的数据类型转换为String
			 * 		方式一：
			 * 			- 调用被转换类型的toString()方法
			 * 			- 该方法不会影响到原变量，它会将转换的结果返回
			 * 			- 但是要注意：null和undefined这两个值没有toString()方法 
			 * 				如果调用它们的方法，会报错
			 * 
			 */
			
			var a = 123;
			
			// 调用a的toString方法
			// 调用xxx的yyy()方法，就是xxx.yyy()
			var a = a.toString();
			
			a = true;
			a = a.toString();
			
			a = null;
			// a = a.toString();
			
			a = undefined;
			a= a.toString();
			
			console.log(typeof a);
			console.log(a);
			
			// console.log(typeof b);
			
		</script>
	</head>
	<body>
	</body>
</html>
