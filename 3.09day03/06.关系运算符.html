<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	通过关系运算符可以比较两个值之间的大小关系，
			 * 		如果关系成立它会返回true，如果关系不成立则会返回false
			 * 
			 * > 大于号
			 * 		- 判断符号左侧的值是否大于右侧的值
			 * 		- 如果关系成立，则返回true，如果关系不成立，则会返回false
			 * 		
			 * >= 大于等于
			 * 		- 判断符号左侧的值是否大于或等于右侧的值
			 * 		
			 * < 小于
			 * <= 小于等于
			 * 
			 * 非数值的情况
			 * 		- 对于非数值进行比较时，会将其转换为数字然后再比较
			 * 		- 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
			 * 			而会分别比较字符串中字符的Unicode编码，第一位和第一位比，第二位和第二位比
			 * 	
			 * 
			 */
			
			var result = 5 > 10; // false
			
			result = 5 > 4; // true
			
			result = 5 >= 5; // true
			
			result = 5 >= 4; // true
			
			result = 5 <= 4; // false
			
			result = 4 <= 4; // true
			
			
			// console.log("result = " + result);
			
			// console.log(1 > true); // false
			// console.log(1 >= true); // true
			// console.log(1 >= "0"); // true
			// console.log(10 > null); // true
			// 任何值和NaN做任何比较都是false(字符串转数值类型为NaN)
			// console.log(10 <= "hello"); // false
			// console.log(true > false); // true
			// console.log("1" < "5"); // true
			// console.log("11" < "5"); // true
			
			// 比较两个字符串时，比较的是字符串的字符编码
			// console.log("a" < "b"); // true
			
			// 比较字符编码时是一位一位进行比较
			// console.log("abc" < "b"); // true
			// 如果两位一样，则比较下一位，所以可以借用它来对英文进行排序
			// console.log("bbc" < "b"); // false
			// 比较中文时没有意义
			// console.log("你" > "我"); // false
			
			// 所以如果比较的是两个字符串型的数字，可能得到不可预期的结果
			// 注意：比较两个字符串型的数字时，一定一定一定要转型
			console.log("11" < +"5"); // false
			
			
			
			
			
		</script>
	</head>

</html>
