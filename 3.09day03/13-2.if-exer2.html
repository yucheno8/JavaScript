<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 *	大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
			 * 		高：180cm以上；富：1000万以上；帅：500以上；
			 * 		如果这三个条件同时满足，则：“我一定要嫁给他”；
			 * 		如果三个条件有为真的情况：则：“嫁吧，比上不足，比下有余。”；
			 * 		如果三个条件都不满足，则：“不嫁！”；
			 * 	要求：从键盘输入。
			 */
			
			var high = prompt("请输入，高的值（cm）：");
			var rich = prompt("请输入，富的值（万）：");
			var handsome = prompt("请输入，帅的值（px）：");
			
			if (high >= 180 && rich >= 1000 && handsome >= 500){
				alert("我一定嫁给他！");
			} else if (high >= 180 || rich >= 1000 || handsome >= 500) {
				alert("嫁吧，比上不足，比下有余。");
			} else {
				alert("不嫁！");
			}
			
			
		</script>
