		<title></title>
		<script type="text/javascript">
			/* 
			 *	=
			 * 		可以将右侧的值赋值给左侧的变量
			 * 	+=
			 * 		a += 5 等价于 a = a + 5
			 *  -=
			 * 		a -= 5等价于 a = a - 5
			 *  *=
			 * 		a *= 5等价于 a = a * 5
			 *  /=
			 * 		a /= 5等价于 a = a / 5
			 * 	%=
			 * 		a %= 5等价于 a = a % 5
			 * 
			 */
			
			var a = 10;
			
			// a += 5; // a = a + 5;
			// a -= 5;
			// a *= 5;
			// a /= 5;
			
			a %= 3;
			
			
			console.log("a = " + a);	
		</script>
