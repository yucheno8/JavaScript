<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/* 
			 *	我们的程序是s由一条一条语句构成的
			 * 	语句是按照自上向下一条一条执行的
			 * 	在JS中可以使用{}来为语句进行分组
			 * 		同一个{}中的语句我们称为是一组语句，
			 * 		它们要么执行，要么不执行，
			 * 		一个{}中的语句我们也称为一个代码块
			 * 		在代码块的后边就不用再编写;了
			 * 	JS中的代码块，只具有分组的作用，没有其他的作用
			 * 		代码块内容，在外部都是完全可见的
			 */
			{
				var a = 10;
				alert("hello");
				console.log("你好");
				document.write("语句");
			}
			
			console.log("a = " + a);
			
		
			
		</script>
	</head>
	<body>
	</body>
</html>
