<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			 /* 
			  *	1.打印99乘法表
			  * 	1*1=1
			  * 	1*2=2 2*2=4
			  * 	1*3=3 2*3=6 3*3=9
			  * 	...						9*9=81
			  *  2.打印出1-100之间所有的质数
			  * 	
			  */
			 
			 /* 
			  *	1.打印99乘法表
			  */
			 for(var i = 1; i <= 9; i++){
				 for(var j = 1; j <= i; j++){
					 document.write("<span>" + j + "*" + i + "=" + j*i + "</span>");
				 }
				 document.write("<br />")
			 }
			 
			 /* 
				2.打印出1-100之间所有的质数
			 */
			document.write("1-100之间所有的质数为：");
			for(var i = 2; i <= 100; i++){
				var flag = true;
				for(var j = 2; j < i; j++){
					if(i % j == 0){
						flag = false;
					}
				}
				if(flag == true){
					document.write(i + "&nbsp");
				}
			}
			
		</script>
		
		<style type="text/css">
			body{
				width: 2000px;
			}
			span{
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
