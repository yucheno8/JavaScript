<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				2.打印出1-100之间所有的质数
			 */
			// 测试如下程序的性能
			// 在程序执行前，开启计时器
			// console.time("计时器的名字")可以用来开启一个计时器
			// 它需要一个字符串作为参数，这个字符串将会作为计数器的标识
			console.time("test");
			
			document.write("1-100之间所有的质数为：");
			var count = 0;
			for(var i = 2; i <= 100; i++){
				var flag = true;
				
				for(var j = 2; j <= Math.sqrt(i); j++){
					if(i % j == 0){
						// 如果进入判断，则证明i不是质数
						flag = false;
						// 一旦进入判断，则证明i不可能是质数了，此时循环在执行已经米诶有任何意义了
						// 使用break来结束循环
						// break;
						
						// 加break32ms
						// 不加break35ms
						// 修改就j <= 后（加Math.sqrt()）成3ms
					}
				}
				if(flag == true){
					document.write(i + "&nbsp");
					count++;
					if(count % 5 == 0){
						document.write("<br />");
					}
				}
			}
			
			// 终止计时器
			// console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
			console.timeEnd("test");
			document.write("1-100之间质数有：" + count + "个");
			
			// 可以通过Math.sqrt()对一个数进行开方
			/* var result = Math.sqrt(97);
			console.log(result); */
		</script>
	</head>
	<body>
	</body>
</html>
