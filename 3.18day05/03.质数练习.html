<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				2.打印出1-100之间所有的质数
			 */
			document.write("1-100之间所有的质数为：");
			var count = 0;
			for(var i = 2; i <= 100; i++){
				var flag = true;
				
				for(var j = 2; j < i; j++){
					if(i % j == 0){
						// 如果进入判断，则证明i不是质数
						flag = false;
					}
				}
				if(flag == true){
					document.write(i + "&nbsp");
					count++;
					if(count % 5 == 0){
						document.write("<br />");
					}
				}
			}
			document.write("1-100之间质数有：" + count + "个");
		</script>
	</head>
	<body>
	</body>
</html>
