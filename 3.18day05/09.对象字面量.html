<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 创建一个对象
			// var obj = new Object();
			
			/* 
			 *	使用对象字面量创建一个对象
			 */
			var obj = {}; //这个大括号就是一个对象字面量
			
			// console.log(typeof obj);
			
			obj.name = "孙悟空";
			// console.log(obj.name);
			
			/* 
			 *	使用对象字面量可以在创建对象时，直接指定对象中的属性
			 * 	语法：{属性名:属性值,属性名:属性值,...}
			 * 		对象字面量的属性名可以加引号也可以不加，建议不加，
			 * 		如果要使用一些特殊的名字，则必须用引号
			 * 
			 * 	属性名和属性值是一组一组的名值结构，
			 * 		名和值之间使用：连接，多个名值对之间使用,隔开
			 * 		如果一个属性之后没有其他的属性了，就不要写,
			 */
			var obj2 = { // 这样的结构更加清楚
			
				name:"猪八戒",
				age:28,
				gender:"男",
				test:{
					name:"沙和尚"
				}
				
			};
			console.log(obj2.test);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
